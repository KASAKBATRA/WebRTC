<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Voice Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #888;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #1a1a1a;
      color: #fff;
    }

    #startBtn {
      background: #2563eb;
      border-color: #2563eb;
    }

    #startBtn:hover:not(:disabled) {
      background: #1d4ed8;
      border-color: #1d4ed8;
    }

    #stopBtn {
      background: #dc2626;
      border-color: #dc2626;
    }

    #stopBtn:hover:not(:disabled) {
      background: #b91c1c;
      border-color: #b91c1c;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid;
    }

    .status.disconnected {
      background: rgba(220, 38, 38, 0.1);
      border-color: rgba(220, 38, 38, 0.3);
      color: #fca5a5;
    }

    .status.connecting {
      background: rgba(251, 191, 36, 0.1);
      border-color: rgba(251, 191, 36, 0.3);
      color: #fcd34d;
    }

    .status.connected {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status.disconnected .status-indicator {
      background: #dc2626;
    }

    .status.connecting .status-indicator {
      background: #f59e0b;
    }

    .status.connected .status-indicator {
      background: #22c55e;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .logs {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 6px;
      color: #888;
    }

    .log-entry.info {
      color: #60a5fa;
    }

    .log-entry.success {
      color: #4ade80;
    }

    .log-entry.warning {
      color: #fbbf24;
    }

    .log-entry.error {
      color: #f87171;
    }

    .logs::-webkit-scrollbar {
      width: 6px;
    }

    .logs::-webkit-scrollbar-track {
      background: #0f0f0f;
      border-radius: 3px;
    }

    .logs::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .logs::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WebRTC Voice Bot</h1>
    </div>

    <div class="controls">
      <button id="startBtn">Start Call</button>
      <button id="stopBtn" disabled>Stop Call</button>
    </div>

    <div id="status" class="status disconnected">
      <div class="status-indicator"></div>
      <span id="statusText">Disconnected</span>
    </div>

    <div class="logs" id="logs">
      <div class="log-entry">Ready to connect...</div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
